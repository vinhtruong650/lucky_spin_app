<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login_css.css">
</head>
<body>
    <div class="container">
        <div class="img_logo">
            <img src="image/logo_TOSHIBA/LOGO_TOSHIBA.png" alt="">
        </div>
        <div class="img_tagline">
            <img src="image/tagline_chuong_trinh/TAGLINE_chuong_trinh.png" alt="">
        </div>
        <form action="">
            <div class="seri">
                <strong>Số seri</strong> <br>
                <input type="text" name="" id="">
            </div>
            <div class="stamp">
                <strong>Số mộc</strong> <br>
                <input type="text" name="" id="">
            </div>
            <p>(*)Thông tin bắt buộc</p>
            <div class="drop_down">
                <button class="dropbtn"><strong>Bạn biết đến nồi chiên không dầu TOSHIBA thông qua kênh nào?</strong></button>
                <div class="dropdown-menu" >
                    <div class="menu_item">
                    <input type="checkbox" name="" id="">Google
                    </div>
                    <div class="menu_item">
                    <input type="checkbox" name="" id="">Facebook
                    </div>
                    <div class="menu_item">
                        <input type="checkbox" name="" id="">Siêu thị điện máy
                    </div>
                    <div class="menu_item">
                        <input type="checkbox" name="" id="">Người thân/Bạn bè
                    </div>
                    <div class="menu_item">
                        <input type="checkbox" name="" id="">Tại khu vực sự kiện
                    </div>
                </div>
            </div>
            
                <button>Đăng nhập</button>
            </div>
        </form>
    </div>
</body>
</html>
