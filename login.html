<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login_css.css">
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="form_size">
        <div class="logo-tsb">
            <img src="image/logo_TOSHIBA/LOGO_TOSHIBA.png" alt="">
        </div>
        <div class="tagline">
            <img src="image/tagline_chuong_trinh/TAGLINE_chuong_trinh.png" alt="">
        </div>
        <main class="body">
            <form class="frm_seri" action="" method="get">
                <div class="input_field">
                    <label for="">Seri</label> <br>
                    <div class="input_item">
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="input_field">
                    <label for="">Số mộc</label> <br>
                    <div class="input_item">
                        <input type="text" name="" id="">
                    </div>
                    <p class="text_gray">(*)Thông tin bắt buộc</p>
                </div>
                <!-- drop_down -->
                <div class="input_field drop_down">
                    <button class="dropbtn" type="button" onclick=show_hide_dropdown()>
                        <strong>Bạn biết đến nồi chiên không dầu TOSHIBA thông qua kênh nào?</strong>
                    </button>
                    <div class="dropdown-menu" >
                        <div class="menu_item">
                        <input id="google" type="checkbox" name="" id=""><label for="google">Google</label>
                        </div>
                        <div class="menu_item">
                        <input id="facebook" style="color: red;" type="checkbox" name="" id=""><label for="facebook">Facebook</label>
                        </div>
                        <div  class="menu_item">
                            <input id="sieuthi" type="checkbox" name="" id=""><label for="sieuthi">Siêu thị điện máy</label>
                        </div>
                        <div  class="menu_item">
                            <input id="nguoithan" type="checkbox" name="" id=""><label for="nguoithan">Người thân/Bạn bè</label>
                        </div>
                        <div  class="menu_item">
                            <input id="khuvuc_sk" type="checkbox" name="" id=""><label for="khuvuc_sk">Tại khu vực sự kiện</label>
                        </div>
                    </div>
                </div>
                <div class="input_field notification">
                    <p>Thông tin đăng nhập không chính xác, vui lòng đăng nhập lại</p>
                </div>
                <div class="input_field">
                    <button class="btn_login">Đăng nhập</button>
                </div>
            </form>
        </main>
        
    </div>
</body>
<script>
    initW_H();
    function initW_H(){
    var h_scr = window.innerHeight;
    var w_scr = window.innerWidth;
    var srcLogin = document.querySelector(".form_size");
    var h_scrLogin = h_scr;
    var w_scrLogin = h_scrLogin*800.0/1340;
    if(w_scrLogin>w_scr){
        h_scrLogin = w_scr*1340.0/800;
        w_scrLogin = w_scr;
    }
    srcLogin.style.height = h_scrLogin + "px";
    srcLogin.style.width = w_scrLogin + "px";
    }
    window.onresize = initW_H;

    function show_hide_dropdown(){
        var drop_menu = document.querySelector(".dropdown-menu");
        drop_menu.classList.toggle("display_none");
    }

    var menu_item=document.querySelectorAll(".menu_item");
        menu_item.forEach((item)=>{
            var _this = item;
            item.addEventListener("click",()=>{checkedBox(_this);});
        })
    function checkedBox(_this){
        var box = _this.querySelector("input[type='checkbox']:checked");
        var lab = _this.querySelector("label");
        if(box!=null){
            lab.style.color = "red";
            box.style.color = "red";
        }
        else{
            lab.style.color = "gray";
        }
    }
    
</script>
</html>
