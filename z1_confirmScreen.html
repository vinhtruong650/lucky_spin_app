<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận</title>
    <link rel="stylesheet" href="./css/confirmScreen.css">
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="form_size">
        <div class="logo-tsb">
            <img src="./image/logo_TOSHIBA/LOGO_TOSHIBA.png" alt="">
        </div>
        <div class="tagline">
            <img src="./image/tagline_chuong_trinh/TAGLINE_chuong_trinh.png" alt="">
        </div>
        <main class="body">
            <form class="form_css" action="login.html" method="get">
                <div class="input_field">
                    <label for="">Họ và tên</label><br>
                    <div class="input_item" name="cus_name">
                        <i class="far fa-user"></i>
                        <input type="text" required>
                    </div>
                </div>
                <div class="input_field">
                    <label for="">Số điện thoại</label><br>
                    <div class="input_item" name="cus_phone">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" required>
                    </div>
                </div>
                <div class="input_field">
                    <label for="">Địa chỉ</label><br>
                    <div class="input_item" name="cus_addr">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" required><br>
                    </div>
                    <p class="text_gray">(*)Thông tin bắt buộc</p>
                </div>
                <div class="input_field">
                    <button class="btn_login" type="">Xác nhận</i></button>
                </div>
            </form>
        </main>
        
    </div>
</body>
<script src="js/index.js"></script>

</html>
